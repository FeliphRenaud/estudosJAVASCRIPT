<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordering Lists</title>
</head>
<body>
  <h1>Hello</h1>
    <ul> <!-- Lista desordenada  -->
      <li>Apple</li>
      <li>banana</li>
      <li>avocado</li>
    </ul>
    <ol> <!-- lista ordenada de maneira numerica na interface -->
      <li>Ana</li>
      <li>Mark</li>
      <li>Jose</li>
    </ol>
    <dl> <!-- Lista de obejtos com suas caracteristicas  -->
      <dt>Coffee</dt>
      <dd>Black Hot Drink</dd>
      <dt>Milk</dt>
      <dd>Whit Cold Drink</dd>
    </dl>
  <script src="./index.js"></script>
</body>
</html>
